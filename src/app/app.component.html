<style>
  :host {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
    font-weight: bold;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    /* text-align: center; */
    margin: 0px;
    padding: 0px;
    color: #ffffff;

    a {
      text-decoration: none;
      color: inherit;
      font-weight: normal;
    }

    /* user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none; */
  }
</style>

<div class="content" role="main">
  <app-header />
  <div id="Main">
    <h1>Strategy +</h1>
    <div class="mb-2">
      <select
        class="form-select font-bold bold-text"
        aria-label="typeSearch"
        id="typeSearch"
        name="typeSearch"
        ngModel
        [(ngModel)]="valueTerm"
      >
        <option value="0">Selecione o Modelo de Busca Desejado</option>
        <option value="1">BVS</option>
        <option value="2">PubMed</option>
        <!-- <option value="3">...</option> -->
      </select>
    </div>
  </div>
  <app-bvs *ngIf="valueTerm > 0 && valueTerm == 1"/>
  <app-pubmed *ngIf="valueTerm > 0 && valueTerm == 2"/>
  <app-footer />
</div>
